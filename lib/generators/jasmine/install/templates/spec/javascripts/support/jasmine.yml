# coverage
#
# Configure support for coverage.  Requires jscoverage to be in your PATH.
#
#   enabled
#
#     Whether or not coverage is enabled.  Can also be enabled by setting
#     JASMINE_COVERAGE_ENABLED in your env.
#
#   encoding
#
#     Passed directly to jscoverage
#
#   temp_dir
#
#     Where to store instrumented src files.
#
#   report_dir
#
#     Where to store coverage reports. 
#
#   skip_paths
#
#     Passed directly to jscoverage.  Paths are relative +src_dir+.  Specify
#     paths that should not be instrumented.
#
# EXAMPLE:
#
#   coverage:
#     enabled:    true
#     encoding:   utf-8
#     temp_dir:   tmp
#     report_dir: public/coverage
#
coverage:
  enabled:    false
  encoding:   utf-8
  temp_dir:   tmp
  report_dir: public/coverage
  skip_paths:

# src_files
#
# Return an array of filepaths relative to src_dir to include before jasmine specs.
# Default: []
#
# EXAMPLE:
#
# src_files:
#   - lib/source1.js
#   - lib/source2.js
#   - dist/**/*.js
#
src_files:
  - public/javascripts/prototype.js
  - public/javascripts/effects.js
  - public/javascripts/controls.js
  - public/javascripts/dragdrop.js
  - public/javascripts/application.js
  - public/javascripts/**/*.js

# stylesheets
#
# Return an array of stylesheet filepaths relative to src_dir to include before jasmine specs.
# Default: []
#
# EXAMPLE:
#
# stylesheets:
#   - css/style.css
#   - stylesheets/*.css
#
stylesheets:
  - stylesheets/**/*.css

# helpers
#
# Return an array of filepaths relative to spec_dir to include before jasmine specs.
# Default: ["helpers/**/*.js"]
#
# EXAMPLE:
#
# helpers:
#   - helpers/**/*.js
#
helpers:
  - helpers/**/*.js

# spec_files
#
# Return an array of filepaths relative to spec_dir to include.
# Default: ["**/*[sS]pec.js"]
#
# EXAMPLE:
#
# spec_files:
#   - **/*[sS]pec.js
#
spec_files:
  - '**/*[sS]pec.js'

# src_dir
#
# Source directory path. Your src_files must be returned relative to this path. Will use root if left blank.
# Default: project root
#
# EXAMPLE:
#
# src_dir: public
#
src_dir:

# spec_dir
#
# Spec directory path. Your spec_files must be returned relative to this path.
# Default: spec/javascripts
#
# EXAMPLE:
#
# spec_dir: spec/javascripts
#
spec_dir: spec/javascripts
